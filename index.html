<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styling.css">
    <title>MathQuiz</title>
</head>
<body>
    <div id="container">
        <div id="score">
            score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            correct
        </div>
        <div id="wrong">
            wrong
        </div>
        <div id="Qshow">
            3x1
        </div>
        <div id="result">
            show anwser
        </div>
        <div id="choices">
            <div id="box1" class="box">40</div>
            <div id="box2" class="box">56</div>
            <div id="box3" class="box">46</div>
            <div id="box4" class="box">47</div>
        </div>
        <div id="startreset">
            Start Game
        </div>
        <div id="timeremaining">
            Timer: <span id="timeremainingvalue">12</span> sec 
        </div>
        <div id="gameover">
            <!-- <p>GAME OVER</p> 
            <p>Your score is 20</p>  -->
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
